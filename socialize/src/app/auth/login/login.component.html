<!--Reactive Form -->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="login()" *ngIf="! isLoading" #loginForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" placeholder="E-Mail Address">
      <mat-hint></mat-hint>
      <mat-error *ngIf="1==1">Please Enter a Valid Email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password">
      <mat-hint></mat-hint>
      <mat-error *ngIf="1==1">Please Enter a Valid Password</mat-error>
    </mat-form-field>
    <hr>
    <button mat-raised-button color="primary" type="submit">{{buttonText}}</button>
  </form>
</mat-card>
<br>
