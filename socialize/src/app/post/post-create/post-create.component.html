<!--Reactive Form -->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="! isLoading">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description">
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea matInput rows="6" formControlName="content"></textarea>
      <mat-hint></mat-hint>
    </mat-form-field>
    <div>
      <button mat-button type="button" (click)="filePicker.click()">Select Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <hr>
    <button mat-raised-button color="primary" type="submit">{{buttonText}}</button>
    <mat-error *ngIf="err">{{err}}</mat-error>
  </form>
</mat-card>
<br>
